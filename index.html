<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="images/logo.svg" alt="Место. Россия" class="header__logo">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__about">
            <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__field">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <button type="button" class="profile__add"></button>
    </section>
    <section class="elements">
        <article class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Карачаевск</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
        <article class="element">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
        <article class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
        <article class="element">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
        <article class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
        <article class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h2 class="element__title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__like"></button>
                </div>
            </div>
        </article>
    </section>
</main>
<footer class="footer">
    <h3 class="footer__title">© 2020 Mesto Russia</h3>
</footer>
<div class="popup">
    <div class="popup__container">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form action="/" method="post" name="profile-form">
            <input type="text" class="popup__input popup__input_type_name" value="Жак-Ив Кусто" name="title">
            <input type="text" class="popup__input popup__input_type_name" value="Исследователь океана" name="subtitle">
            <button type="submit" class="popup__submit">
                Сохранить
            </button>
        </form>
        <button type="button" class="popup__close"></button>
    </div>
</div>
</body>
</html>
