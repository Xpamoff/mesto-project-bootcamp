<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Место</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="images/logo.svg" alt="Место. Россия" class="header__logo">
    <hr class="header__line">
</header>
<main class="content">
    <section class="profile">
        <div class="profile__about">
            <img src="images/Avatar.png" alt="Аватар" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__field">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <img src="images/Edit%20Button.svg" alt="Изменить" class="profile__edit">
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
        </div>
        <div class="profile__button">
            <button class="profile__add"></button>
        </div>
    </section>
    <section class="elements">
        <div class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Карачаевск</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
        <div class="element">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Гора Эльбрус</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
        <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Домбай</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
        <div class="element">
            <img src="images/elbrus.jpg" alt="Гора Эльбрус" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Гора Эльбрус</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
        <div class="element">
            <img src="images/dombay.jpg" alt="Домбай" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Домбай</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
        <div class="element">
            <img src="images/karachaevsk.jpg" alt="Карачаевск" class="element__photo">
            <div class="element__content">
                <div class="element__field">
                    <h4 class="element__title">Карачаево-Черкессия</h4>
                    <button class="element__like"></button>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer">
    <h5 class="footer__title">© 2020 Mesto Russia</h5>
</footer>
<section class="popup">
    <div class="popup__container">
        <h5 class="popup__title">Редактировать профиль</h5>
        <input type="text" class="popup__input" value="Жак-Ив Кусто">
        <input type="text" class="popup__input" value="Исследователь океана">
        <button class="popup__submit">
            <span class="popup__save">Сохранить</span>
        </button>
        <img src="images/Close%20Icon.svg" alt="Закрыть" class="popup__close">
    </div>
</section>
</body>
</html>
